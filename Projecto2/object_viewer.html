<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="object_viewer.css">
        <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vNormal;
		attribute vec3 color;
		varying vec4 vColor;
        uniform mat4 mProjection;
        uniform mat4 mModelView;
	
		
        void main(){
            gl_Position =  mProjection  * mModelView *  vPosition;
		
			vColor = vec4(color,1.0);
			
        }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
		varying vec4 vColor;
		
		
        void main() {
		gl_FragColor = vColor;
		}
        </script>
        <script id="vertex-shader-2" type="x-shader/x-vertex">
        </script>
        <script id="fragment-shader-2" type="x-shader/x-vertex">
        </script>
        <script type="text/javascript" src="../Common/webgl-utils.js"></script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MV.js"></script>
        <script type="text/javascript" src="../Common/sphere.js"></script>
        <script type="text/javascript" src="../Common/cube.js"></script>  
		<script type="text/javascript" src="square_pyramid.js"></script>  
		<script type="text/javascript" src="torus.js"></script>  		
        <script type="text/javascript" src="object_viewer.js"></script>        
    </head>
    <body>
       <div id="singlepagecontainer">
            <div id="interfacearea">
                <div>VTX : <input type="file" id="vertex">   </div>    
                <div>FRG : <input type="file" id="fragment"></div>
				<br> 
				Select Object: 
	<select id="mymenu" size="1">
		<option value="0">Select object...</option>
		<option value="1">Cube</option>
		<option value="2">Sphere</option>
		<option value="3">Square Pyramid</option>
		<option value="4">Torus</option>
	</select>
	Select View:
	<select id="mymenu2" size="1">
		<option value="0">Select view...</option>
		<option value="1">Axiometrica</option>
		<option value="2">Obliqua</option>
		<option value="3">Prespetiva</option>
	</select>
	<br>
	<br>
	Switch Display:
	<input id="Switch" type="button" value="Wire/Filled" onclick="SwitchType();" />
	
	<div id="Perspective"  style="display: none;">   
<br>	
        <form oninput="changeD()">
			D: 0.005 <input id = "slide5" type = "range" min = "0.005" max = "0.999" step = "0.001" value = "0"/> 1
            
         </form>
        </div>
	 <div id="Axo"  style="display: none;"> 
	<form oninput="changeGamma()">
			Gamma: -360 <input id = "slide2" type = "range" min = "-360" max = "360" step = "1" value = "0"/> 360 Graus
			<br>
			<output "Graus" id = "showvalue"> 0 </output>
	
	</form>
	<br>
		<form oninput="changeTheta()">
			Theta:   -360   <input id = "slide" type = "range" min = "-360" max = "360" step = "1" value = "0"/> 360 Graus
			<br>
			<output id = "showvalue2"> 0 </output>
	
	</form>
	</div>
	<div id="Oblique"  style="display: none;">  
	<form oninput="changeL()">
			L: 0.1 <input id = "slide3" type = "range" min = "0.1" max = "1.0" step = "0.025" value = "0.1"/> 1.0 
			<br>
			<output "Graus" id = "showvalue3"> 0.1 </output>
	
	</form>
	
	<form oninput="changeBeta()">
			Beta: -360 <input id = "slide4" type = "range" min = "-360" max = "360" step = "1" value = "0"/> 360 Graus
			<br>
			<output "Graus" id = "showvalue4"> 0 </output>
	
	</form>
	 </div>
		
            </div>
	        <div id="viewarea">
                <canvas id="gl-canvas">
                    Oops... your browser doesn't support the HTML5 canvas element"
                </canvas>      
            </div>
        </div>
    </body>
</html>
